    body:
      encoding: ASCII-8BIT
      string: '[{"record_number":"3","reference_type":"Generic","author":"Crepaz,
        N. T., T., Marks, G., Hall, H. I.,","year":"2017","title":"Changes in viral
        suppression status among HIV patients receiving care: United States, 2014","secondary_title":"Aids","edition":"10/14/2017","date":"10-Dec","short_title":"Changes
        in viral suppression status among HIV patients receiving care: United States,
        2014","alternate_title":"AIDS (London, England)","isbn_issn":"0269-9370","custom_1":"Top
        Articles of the Week","custom_2":"Communicable Diseases","custom_8":"9:43","accession_number":"29028661","abstract":"OBJECTIVE:
        To examine changes in viral suppression status among HIV patients receiving
        care in 2014 and the extent of viral suppression among persons with infrequent
        care visits. METHODS: Using data reported to the National HIV Surveillance
        System from 33 jurisdictions with complete reporting of CD4 and viral load
        tests, we created four viral suppression status groups based on their first
        and last viral loads in 2014: both suppressed, first unsuppressed and last
        suppressed (improved), first suppressed and last unsuppressed (worsened),
        and both unsuppressed. We also calculated the number and percentage of persons
        whose sole viral load in 2014 was suppressed and had a suppressed viral load
        at their last test in 2013. RESULTS: Among 339515 persons with at least two
        viral load tests in 2014, 72.6% had all viral loads suppressed (durably suppressed);
        75.5% had the first and last tests suppressed, 10.5% improved, 4.2% worsened,
        and 9.9% had both unsuppressed. Among 92309 persons who had only one viral
        load test in 2014, 69960 (75.8%) were suppressed and, of those, 53834 (76.9%)
        also had a suppressed viral load at their last test in 2013. CONCLUSIONS:
        National surveillance data show that the majority of patients in HIV care
        during 2014 were durably suppressed. More showed improved compared to worsened
        viral suppression status. Some patients who have less frequent care visits
        have sustained viral suppression. Yet one in ten who were in regular care
        did not have a suppressed viral load in 2014, indicating missed opportunities
        for clinical interventions to help patients achieve and sustain viral suppression.","notes":"1473-5571:Crepaz,
        Nicole:Tang, Tian:Marks, Gary:Hall, H Irene:Journal Article:England:AIDS.
        2017 Oct 12. doi: 10.1097/QAD.0000000000001660.","url":"http://www.ncbi.nlm.nih.gov/pubmed/29028661","author_address":"aDivision
        of HIV/AIDS Prevention, the U.S. Centers for Disease Control and Prevention,
        Atlanta, Georgia bICF International, Atlanta, Georgia.","database_provider":"NLM","language":"eng","doi":"10.1097/qad.0000000000001660"}]

