      string: '[{"record_number":"4","reference_type":"Generic","author":"Auld, A.
        F. V., Pelletier, Robin, E. G., Shiraishi, R. W., Dee, J., Antoine, M., Desir,
        Y., Desforges, G., Delcher, C., Duval, N., Joseph, N., Francois, K., Griswold,
        M., Domercant, J. W., Patrice Joseph, Y. A., Van Onacker, J. D., Deyde, V.,
        Lowrance, D. W., And The Groupe d''Analyses, Salvh,","year":"2017","title":"Retention
        throughout the HIV care and treatment cascade: from diagnosis to antiretroviral
        treatment of adults and children living with HIV-Haiti, 1985-2015","secondary_title":"Am
        J Trop Med Hyg","number_of_volumes":"97","pages":"4_Suppl","section":"57-70","edition":"10/25/2017","date":"Oct","short_title":"Retention
        throughout the HIV care and treatment cascade: from diagnosis to antiretroviral
        treatment of adults and children living with HIV-Haiti, 1985-2015","alternate_title":"The
        American journal of tropical medicine and hygiene","isbn_issn":"0002-9637","custom_1":"Top
        Articles of the Week","custom_2":"Communicable Diseases","custom_8":"9:44","accession_number":"29064357","abstract":"Monitoring
        retention of people living with HIV (PLHIV) in the HIV care and treatment
        cascade is essential to guide program strategy and evaluate progress toward
        globally-endorsed 90-90-90 targets (i.e., 90% of PLHIV diagnosed, 81% on sustained
        antiretroviral therapy (ART), and 73% virally suppressed). We describe national
        retention from diagnosis throughout the cascade for patients receiving HIV
        services in Haiti during 1985-2015, with a focus on those receiving HIV services
        during 2008-2015. Among the 266,256 newly diagnosed PLHIV during 1985-2015,
        49% were linked-to-care, 30% started ART, and 18% were retained on ART by
        the time of database closure. Similarly, among the 192,187 newly diagnosed
        HIV-positive patients during 2008-2015, 50% were linked to care, 31% started
        ART, and 19% were retained on ART by the time of database closure. Most patients
        (90-92%) at all cascade steps were adults (>/= 15 years old), among whom the
        majority (60-61%) were female. During 2008-2015, outcomes varied significantly
        across 42 administrative districts (arrondissements) of residence; cumulative
        linkage-to-care ranged from 23% to 69%, cumulative ART initiation among care
        enrollees ranged from 2% to 80%, and cumulative ART retention among ART enrollees
        ranged from 30% to 88%. Compared with adults, children had lower cumulative
        incidence of ART initiation among care enrollees (64% versus 47%) and lower
        cumulative retention among ART enrollees (64% versus 50%). Cumulative linkage-to-care
        was low and should be prioritized for improvement. Variations in outcomes
        by arrondissement and between adults and children require further investigation
        and programmatic response.","notes":"1476-1645:Auld, Andrew F:Valerie Pelletier:Robin,
        Ermane G:Shiraishi, Ray W:Dee, Jacob:Antoine, Mayer:Desir, Yrvel:Desforges,
        Gracia:Delcher, Chris:Duval, Nirva:Joseph, Nadjy:Francois, Kesner:Griswold,
        Mark:Domercant, Jean Wysler:Patrice Joseph, Yves Anthony:Van Onacker, Joelle
        Deas:Deyde, Varough:Lowrance, David W:And The Groupe d''Analyses Salvh:Journal
        Article:United States:Am J Trop Med Hyg. 2017 Oct;97(4_Suppl):57-70. doi:
        10.4269/ajtmh.17-0116.","url":"http://www.ncbi.nlm.nih.gov/pubmed/29064357/?otool=cdciclib","author_address":"Division
        of Global HIV & Tuberculosis, Center for Global Health, Centers for Disease
